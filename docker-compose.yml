services:
  postgres:
    image: postgres:16-alpine
    container_name: pr-service-postgres
    environment:
      POSTGRES_DB: pr_service
      POSTGRES_USER: pr_service
      POSTGRES_PASSWORD: pr_service_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_service -d pr_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-network

  migrations:
    image: migrate/migrate:latest
    container_name: pr-service-migrations
    volumes:
      - ./migrations:/migrations
    command: >
      -path=/migrations 
      -database postgres://pr_service:pr_service_pass@postgres:5432/pr_service?sslmode=disable 
      up
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr-network
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pr-service-api
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pr_service
      DB_PASSWORD: pr_service_pass
      DB_NAME: pr_service
      DB_SSLMODE: disable
      DB_MAX_CONNS: 25
      DB_MIN_CONNS: 5
      JWT_SECRET: super-secret-jwt-key-change-in-production
      JWT_EXPIRATION_HOURS: 24
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - pr-network

volumes:
  postgres_data:

networks:
  pr-network:
    driver: bridge

